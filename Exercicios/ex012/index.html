<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente
        <p>Este video está hospedado no meu proprio servidor</p>
    </h1>
    <video width="500" poster="imagens/Sunset_in_Manaus.jpg" controls>
<source src="midia/meu_video.mp4" type="video/mp4">
<source src="midia/meu_video.ogv" type="video/ogg">
<p>Seu navegador não tem compatibilidade</p>

    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/I9hJ_Rux9y0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
