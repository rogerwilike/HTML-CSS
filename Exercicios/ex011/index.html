<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica
    </h1>
    <p>Tente abrir esse site em diversos aparelhos diferentes ou apenas tente aumentar e diminuir o tamanho do navegador</p>
    <picture>

        <source media="(max-width: 750px)" srcset="imagens/p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/m.jpg" type="image/jpg">
        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em site html</p>
    <audio src="midia/02 Unholy Confessions.mp3" controls autoplay></audio>
 <!--mp3 ogg wav-->
 <p>outra forma mais ideal de colocar audio é da maneira abaixo</p>
 <audio preload="metadata" controls>
<source src="midia/02 Unholy Confessions.mp3" type="audio/mpeg">
<source src="midia/02 Unholy Confessions.ogg" type="audio/ogg">
<source src="midia/02 Unholy Confessions.wav" type="audio/wav">
<p>Infelizmente seu navegador não consegue reproduzir audio</p>
<a href="midia/02 Unholy Confessions.mp3">Clique aqui para baixar o arquivo mp3</a>

 </audio>
</body>
</html>
